<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopVibe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <section>
            <div class="head-line">
               <img class="logo" src="./image/logo.png" alt="logo">
            </div>
            <div class="menus">
                <button>Sport</button>
                <button>Tech</button>
                <button>World</button>
                <button>Finance</button>
                <button>Politics</button>
                <button>Business</button>
                <button>Economics</button>
                <button>Entertainment</button>
                <button>Beauty</button>
                <button>Travel</button>
                <button>Music</button>
                <button>Food</button>
                <button>Science</button>
                <button>Gaming</button>
                <button>Energy</button>
            </div>
        </section>
        <section>
            <div class="row news pt-3 pb-3">
                <div class="col-lg-4">
                    <img class="news-img-size" src="https://i.namu.wiki/i/4SsLvATlenq6ISktepJxXnGeiAXtrC6gv5XLTkLYpWRWHbfP_-u2D1VhUP7XHsIikW_QIgeH-OKdhu8HrMxihg.webp"
                        alt="">
                </div>
                <div class="col-lg-8">
                    <h2>에스파 ‘슈퍼노바’ 스포티파이 1억 스트리밍···통산 10번째</h2>
                    <p>
                        ‘글로벌 히트메이커’ 에스파(aespa, 에스엠엔터테인먼트 소속)의 ‘Supernova’(슈퍼노바)가 스포티파이 1억 스트리밍을 돌파했다.
                    </p>
                    <div>
                        KBS * 2024-07-10
                    </div>
                </div>
            </div>
        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
